<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title> <!-- Set the title here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>TODO</h1>
    <div id="app">
        <input type="datetime-local" id="taskDate" class="date-input">
        <textarea id="task" placeholder="Add a new task..." class="task-input"></textarea>
        <button id="addTask" class="add-button">Add Task</button>
        <ul id="taskList" class="task-list">
            <!-- Todo items will be displayed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
